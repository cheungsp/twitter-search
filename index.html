<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>      
      <div class="container">
        <h1 class="text-center title">Twitter Search Page</h1>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div id="go">
              <form class="form-inline text-center">
                <div class="form-group">
                  <label for="email">Search Box</label>
                  <input class="form-control" id="search-input" placeholder="Enter keyword or screen name" autofocus/>
                </div>
                <br/>
                <br/>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Search By:</label>
                  <select class="form-control" id="search-type">
                    <option>Keyword</option>
                    <option>User's Screen Name</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Result Type:</label>
                  <select class="form-control" id="result-type">
                    <option>Popular</option>
                    <option>Recent</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Tweets:</label>
                  <select class="form-control" id="tweet-number">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>30</option>
                  </select>
                </div>
                <br/>
                <br/>
                <div class="text-center">
                <button class="btn btn-info" id="search-button" type="button">Search</button>  
                <button class="btn btn-danger" id="delete-button" type="button">Clear Tweets</button>  
              </div>
              </form>
            </div>
          </div>
        </div>
        <hr/>
        <br/>
          
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="holder">
              <div class="row tweetholder">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 picture">
                </div>
                
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 user-name">
                  <h4>USER NAME</h4>
                </div>
                
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 info">
                  <h4>TWEET</h4>
                </div>
                
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 time">
                  <h4>CREATED AT</h4>
                </div>
          </div>
          </div>
        </div>
    <!-- watchify twitter.js -o bundle.js -v -->
    
    <script type='text/javascript' src='config.js'></script>
    <script src="bundle.js"></script>
  </body>
</html>
